<html>
<head></head>
<body>
	<wicket:extend>
		<h1>
			<span wicket:id="title"></span>
		</h1>
		<form wicket:id="newQForm">
			<tr>
				<td>Write the new question (max. 100 characters)</td>
				<span wicket:id="feedback"></span>
				<td><input wicket:id="quastion" size="70" maxlength="100" type="text"
					placeholder="write your quastion" /></td>
			</tr>
			<br></br>
			<td><input wicket:id="submit" type="submit" class="button_example" value="Save" /></td>
			<td><input wicket:id="cancel" type="submit" class="button_example" value="Cancel" /></td>
		</form>
	</wicket:extend>
</body>
</html>
