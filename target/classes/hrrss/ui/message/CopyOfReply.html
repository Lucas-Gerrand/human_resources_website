<html>
<head></head>
<body>

<wicket:extend>
	<h1> <span wicket:id="title"></span></h1>
	<table>
    <tr>
    		<td width="150">
    			Send To:
    		</td>
    		<td>
    			<span wicket:id="sendTo" size="25" type="text" placeholder=""/>
    		</td>
    	</tr>
    </table>
	 <form id="contactform" wicket:id ="editForm">
	  <span wicket:id="feedback"></span>
    	
    <table>
    	
    	<tr>
    		<td width="150">
    			Subject
    		</td>
    		<td>
    			<input wicket:id="iTitle" size="25" type="text" placeholder="Subject"/>
    		</td>
    	</tr>
    	<tr>
    		<td>
    			
    			Body of message  
    			
    		</td>
    		<td>
    		<textarea maxlength = "1000" wicket:id="text" rows="10" cols="40" type="text" placeholder="Message body"/>
    		</td>
    	</tr>
    	
    	<tr>
    		<td>
    			
    		</td>
    		<td>
    		<input wicket:id="submit" type="submit" class="button_example" value="Save"/>
    		</td>
    	</tr>
    	
    	
    	                     
    </table>
</form>
  
 <h2>Previous messages from this conversation</h2>
<table>


<span wicket:id="showJobs"></span>

</table>

  							

</wicket:extend>
</body>
</html>
