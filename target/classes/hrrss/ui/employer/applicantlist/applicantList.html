<html>
<head></head>
<body>

<wicket:extend>
		<h1>
			<span wicket:id="title"></span>
		</h1>
		<div wicket:id="infoDialog">[info]</div>
		
		
		<form wicket:id="editForm">
			<div wicket:id="feedback" style="width: 360px;"></div>
		<div class="pagination" wicket:id="navigator"></div>
			<table>
				<tr>
					<td width="100"><h3>Name</h3></td>
					<td width="200"><h3>Mail</h3></td>
					<td width="100"><h3>City</h3></td>
					<td width="200"><h3>Comment</h3></td>
					<td width="50"><h3>Delete</h3></td>
					<td width="150"><h3>Send Message</h3></td>
					<td width="150"><h3>Send questionnaire</h3></td>
				</tr>
			</table>
			

				<div wicket:id="applicants">
					<table>
						<tr>
							<td width="100" wicket:id="firstName">name</td>
							<td width="200" wicket:id="mail">text</td>
							<td width="100" wicket:id="city">name</td>
							<td width="200" wicket:id="comment">text</td>
							<td width="50"><a wicket:id="del" href="#">delete</a></td>
							<td width="150"><span wicket:id="send">Send a message </span></td>
							<td width="150"><a wicket:id="sendQuestions" href="#">Send a questionnaire</a></td>
						</tr>
					</table>
				</div>
			
		
		</form>
</wicket:extend>
</body>
</html>
