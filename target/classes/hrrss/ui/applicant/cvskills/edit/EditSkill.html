<html>
<head></head>
<body>

<wicket:extend>
	<h1>Edit Skill</h1>
	 <form  id="contactform" wicket:id ="editForm">
	  <span wicket:id="feedback"></span>
	   <table>
    	<tr><td>
	  <input wicket:id="backToCV" type="submit" class="button_example" value="Back to CV"/>
	  </td></tr>
	  </table>
    <table>
    	<tr>
    		<td width="150">
    			Skilltype
    		</td>
    		<td>
    			<select wicket:id="skillType">
    				<option wicket:id="skill1" >Computer Skills</option>
					<option wicket:id="skill2">Driving Skills</option>
					<option wicket:id="skill3" >Job Related Skills</option>
					<option wicket:id="skill4" >Manager Skills</option>
					<option wicket:id="skill5" >Other Skills</option>
					
				</select>
    		</td>
    	</tr>
    	<tr>
    		<td>
    			Description
    		</td>
    		<td>
    		 <input wicket:id="description" size="25" type="text"/>
    		</td>
    	</tr>
    	
    	<tr>
    		<td></td>
    		<td>
    		<input wicket:id="submit" type="submit" class="button_example" value="Save"/>
    		<input wicket:id="backToSkill" type="submit" class="button_example" value="Back to Skill Edit"/>
    		
    		
    		</td>
    	
    	</tr>
    	
    	                     
    </table>
</form>
   
	
</wicket:extend>
</body>
</html>
