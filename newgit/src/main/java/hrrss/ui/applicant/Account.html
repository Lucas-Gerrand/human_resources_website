<html>
<head></head>
<body>
<wicket:extend>
    <h1>Account</h1>
    <table>
    	<tr>
    		<td valign="top">
    			<table width="230">
    				<tr>
    					<td>
    				<img wicket:id="profile_pic"/>
    					</td>
    				</tr>
    				<tr>
    					<td>
    					<wicket:link>
    					<span wicket:id="linkPicture"></span>
    					<span wicket:id="links"></span>
    					</wicket:link>  
    					</td>
    				</tr>
    			</table>
    		</td>
    		<td valign="top">
    			<table widht="600">
    				<tr>
    					<td colspan="2"><b>General Information</b> 
    					<span wicket:id="editAll"></span>
    					</td>
    				</tr>
    				<tr width="500">
    					<td colspan="2"><hr></td>
    				</tr>
    				<tr>
    					<td width="150">Status</td>
    					<td width="450"><b><span wicket:id="status"></span></b></td>
    				</tr>
    				
    				<tr>
    					<td width="150">Firstname</td>
    					<td width="450"><span wicket:id="firstname"></span></td>
    				</tr>
    				<tr>
    					<td>Lastname</td>
    					<td> <span wicket:id="lastname"></span></td>
    				</tr>
    				<tr>
    					<td>Email</td>
    					<td> <span wicket:id="email"></span></td>
    				</tr>
    				<tr>
    					<td>Birthday</td>
    					<td><span wicket:id="birthday"></span></td>
    				</tr>
    				<tr width="500" height="30">
    					<td colspan="2"></td>
    				</tr>
    				<tr>
    					<td colspan="2"><b>Address</b>
    					<span wicket:id="editAll1"></span>
    					</td>
    				</tr>
    				<tr width="500">
    					<td colspan="2"><hr></td>
    				</tr>
    				<tr>
    					<td>Street</td>
    					<td> <span wicket:id="street"></span></td>
    				</tr>
    				<tr>
    					<td>Zip </td>
    					<td> <span wicket:id="zip"></span></td>
    				</tr>
    				<tr>
    					<td>City</td>
    					<td><span wicket:id="city"></span></td>
    				</tr>
    				
    			</table>
    		</td>
    	</tr>
    </table>
</wicket:extend>
</body>
</html>
